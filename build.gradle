 buildscript {    
  repositories {
  // Bintray's repository - a fast Maven Central mirror & more
    jcenter()    
    mavenCentral()
  }
}

// repositories for Jar's you access in your code
repositories {   
  mavenCentral()
  jcenter()
}

// standard Java tasks
apply plugin: 'java'
apply plugin: 'java-library'

dependencies {
  api 'org.json:json:20090211'
}

sourceCompatibility = 1.10
targetCompatibility = 1.11